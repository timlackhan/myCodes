<script>
var system = angular.module('mySystem', []);
system.controller('mySystemCtrl',['$http','$location',
                                  function($http,$location) {
	/* this指代的是mSC */
	var vm = this;
	vm.alertVar=false;
	
	vm.regFun=function(url){
		window.location=url;
	}
	
	vm.alertFun=function(url){
		var submitURL="http://localhost:8888/login/login?name="+vm.name+"&pwd="+vm.pwd;
		$http({
			method:'GET',
			url:submitURL
		}).success(function(data){
			if(data==0){
				vm.alertVar=true;
			}else{
				window.location=url;
			}
		});
    }


	
}]);
</script>
