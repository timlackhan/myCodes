		    	var msg="<table  class='table'> <tr><td>id</td><td>选课名称</td></tr>";
		    	for(var i=0;i<json.length;i++){
			    	if(i%2!=0){
			    		msg+="<tr><td>"+i+"</td><td>"+json[i]+"</td></tr>";
			    	}else{
			    		msg+="<tr class='warning'><td>"+i+"</td><td>"+json[i]+"</td></tr>";
			    	}	
		    	}
		    	msg+="</table>";
		    	$("#main").html(msg);
		    }); 
	})
</script>
